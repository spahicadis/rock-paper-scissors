<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="start">
  <h1>Play a game</h1>
    <button class="play">Play</button>
  </div>

  <main class="playingScreen">
    <h1>ROCK PAPER SCISSORS GAME!</h1><br/><h2>FIRST WHO REACHES SCORE OF 3 WINS THE GAME!</h2>
    <div class="stats">
      <h3>Player score:<span class="playerScore"> 0</span></h3>
      <h3>Computer score:<span class="computerScore"> 0</span></h3>
    </div> 
      <div class="playsMove">
        <p class="actionRock action"><img id="rock" src="../assets/rock-emoji.png"></p>
        <p class="actionPaper action"><img id="paper" src="../assets/paper-emoji.png"></p>
        <p class="actionScissors action"><img id="scissors" src="../assets/scissors-emoji.png"></p>
      </div>
  </main>
  
  <div class="finish">
    <p class="winner"></p>
    <p class="playAgain"></p>
  </div>


  <script src="script.js"></script>
</body>
</html>
